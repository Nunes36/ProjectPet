<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/contato.css">
    <title>Petshop - Contato</title>
        <!-- 

        Esse é um exercício em HTML. 
        Nesta página, você deve criar um cabeçalho, um conteúdo principal e um rodapé.
        O cabeçalho deve conter um título e um menu de navegação com três links: Home, Loja e Contato.
        O conteúdo principal deve conter uma seção com um título e um parágrafo.
        O rodapé deve conter um parágrafo com o texto "© 2024 Petshop. Todos os direitos reservados.".

        Adicione um formulário de contato com campos para nome, email, telefone e mensagem.

    -->
</head>
<body>
    <!-- Cabeçalho -->
    <header>
       <div class="container_logo">
            <img src="assets/images/logo.jpg" alt="Imagem Logo" class="img_logo" width="50px"/>
            <h1>Entre em Contato</h1>
       </div>
        <div class="mobile_menu">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
        <nav>
            <ul class="ul">
                <li class="li"><a href="index.html">Home</a></li>
                <li class="li"><a href="loja.html">Loja</a></li>
                <li class="li"><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <section>
            <div class="container_contato">
                <h2 class="titulos">Informações de Contato</h2>
                <p>Entre em contato conosco para agendar serviços, tirar dúvidas ou fornecer feedback. Estamos aqui para ajudar!</p>
                <p>Telefone: (XX) XXXX-XXXX</p>
                <p>Email: contato@petshop.com</p>
            </div>
        </section>
        <!-- 

            Adicionar um formulário de contato com campos para nome,
             email, telefone e mensagem
        -->
       <section class="formulario">
        <form>
           <div class="box_form">
            <label class="nome" for="nome">Nome:</label>
            <input type="text" name="name" id="name"/>
           </div>
            <div class="box_form">
                <label class="email" for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="ex: email@email.com"/>
            </div>
            <div class="box_form">
                <label class="tel" for="number">Telefone:</label>
            <input type="number" name="tel" id="tel" placeholder="ex: (12) 12345-6789"/>
            </div>
            <div class="box_comentario">
                <label class="comentario" for="nome">Comentário:</label>
            <textarea rows="5" cols="40"></textarea>
            </div>
            <button>Enviar</button>
        </form>
       </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <p class="footer_desc desc">© 2024 Petshop. Todos os direitos reservados.</p>
    </footer>
    <script src="assets/js/nav.js"></script>
</body>
</html>
